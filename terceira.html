<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Atividade</label>
        <input type="text" id="atividade">
        
        <label>Prioridade</label>
        <select id="prioridade" required>
            <option value="1">Urgente</option>
            <option value="2">Importante</option>
            <option value="3">Opcional</option>
        </select>
        <button onclick="classificarTarefa()">Classificar</button>
    </form>
</body>

    <script>
        function classificarTarefa() {
            const atividade = document.getElementById('atividade').value;
            const prioridade = Number(document.getElementById('prioridade').value)
            let mensagem = '';

            switch (prioridade) {
                case "1":
                        mensagem = `A atividade ${atividade} é urgente`
                        break;
                case "2":
                        mensagem = `A atividade ${atividade} é importante`
                        break;
                case "3":
                        mensagem = `A atividade ${atividade} é opcional`
                        break;
            }

            document.getElementById('resultado').innerHTML = mensagem;
        }
    </script>
</html>
